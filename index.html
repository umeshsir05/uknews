<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Playground - Fun Brain Games</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-puzzle-piece"></i>
                <span>Puzzle Playground</span>
            </div>

            <nav class="desktop-nav">
                <a href="#" class="nav-link active" data-target="welcome"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="nav-link" data-target="tic-tac-toe"><i class="fas fa-times"></i> Tic Tac Toe</a>
                <a href="#" class="nav-link" data-target="memory-match"><i class="fas fa-brain"></i> Memory Match</a>
                <a href="#" class="nav-link" data-target="sudoku"><i class="fas fa-th"></i> Sudoku</a>
            </nav>

            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <nav class="mobile-nav" id="mobileNav">
            <a href="#" class="nav-link active" data-target="welcome"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="nav-link" data-target="tic-tac-toe"><i class="fas fa-times"></i> Tic Tac Toe</a>
            <a href="#" class="nav-link" data-target="memory-match"><i class="fas fa-brain"></i> Memory Match</a>
            <a href="#" class="nav-link" data-target="sudoku"><i class="fas fa-th"></i> Sudoku</a>
        </nav>
    </header>

    <div class="container">

        <!-- Hero -->
        <section class="hero">
            <h1>Welcome to Puzzle Playground!</h1>
            <p>Challenge your brain with exciting puzzle games.</p>
        </section>

        <!-- Welcome Screen -->
        <div id="welcome" class="welcome-screen active">
            <h2>Choose Your Game</h2>

            <div class="game-cards">
                <div class="game-card" data-target="tic-tac-toe">
                    <div class="game-card-icon"><i class="fas fa-times"></i></div>
                    <h3>Tic Tac Toe</h3>
                    <button class="btn btn-primary play-game-btn" data-target="tic-tac-toe">Play</button>
                </div>

                <div class="game-card" data-target="memory-match">
                    <div class="game-card-icon"><i class="fas fa-brain"></i></div>
                    <h3>Memory Match</h3>
                    <button class="btn btn-primary play-game-btn" data-target="memory-match">Play</button>
                </div>

                <div class="game-card" data-target="sudoku">
                    <div class="game-card-icon"><i class="fas fa-th"></i></div>
                    <h3>Sudoku</h3>
                    <button class="btn btn-primary play-game-btn" data-target="sudoku">Play</button>
                </div>
            </div>
        </div>

        <!-- Games Containers -->
        <div id="tic-tac-toe" class="game-container"></div>
        <div id="memory-match" class="game-container"></div>
        <div id="sudoku" class="game-container"></div>

        <footer>
            <p>Puzzle Playground Â© 2023</p>
        </footer>
    </div>

    <!-- JavaScript (same as your original code) -->
    <script src="script.js"></script>

</body>
</html>
